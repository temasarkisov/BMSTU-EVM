<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Страница A</title>
</head>
<body>
    <form method="GET" action="/insert/car">
        <p>Введите название машины</p>
        <input name="name" spellcheck="false" autocomplete="off">
        <p>Введите стоимость машины</p>
        <input name="cost" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Добавить новую машину">
    </form>
    <form method="GET" action="/select/car">
        <p>Введите название машины</p>
        <input name="name" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Получить параметры машины по имени">
    </form>
    <form method="GET" action="/insert/store">
        <p>Введите название склада</p>
        <input name="storeName" spellcheck="false" autocomplete="off">
        <p>Введите модели машин через запятую</p>
        <input name="cars" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Добавить склад">
    </form>
    <form method="GET" action="/select/store">
        <p>Введите название склада</p>
        <input name="storeName" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Получить данные склада по имени">
    </form>
</body>
